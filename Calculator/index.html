<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="input">
        <input type="text" id="input" placeholder="0" disabled>
    </div>
    <div class="box1"><button class="b1">AC</button>
        <button class="b2">DEL</button>
        <button class="b3">/</button>
        <button class="b4">%</button>
    </div>
    <div class="box2"><button class="b5">1</button>
        <button class="b6">2</button>
        <button class="b7">3</button>
        <button class="b8">*</button>
    </div>
    <div class="box3"><button class="b9">4</button>
        <button class="b10">5</button>
        <button class="b11">6</button>
        <button class="b12">-</button>
    </div>
    <div class="box4"><button class="b13">7</button>
        <button class="b14">8</button>
        <button class="b15">9</button>
        <button class="b16">+</button>
    </div>
 
    <div class="box5"><button class="b17">00</button>
        <button class="b18">0</button>
        <button class="b19">.</button>
        <button class="b20">=</button>
    </div>
  
</div>


    <script src="logic.js"></script>
</body>
</html>
